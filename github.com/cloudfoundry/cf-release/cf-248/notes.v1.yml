  "Content": "The cf-release v248 was released on December 02, 2016.\n\n**IMPORTANT**\n\n##### BACKWARDS INCOMPATIBLE CHANGES\n\nStarting with this release UAA no longer provides default values for the SAML Service Provider Certificate and JWT Signing Key as a security best practice. These need to be generated explicitly per deployment of UAA and are required for proper start-up and functioning of UAA.\n\nThese are standard artifacts which can be generated using openssl. Please refer the topic [here](https://github.com/cloudfoundry/uaa-release#generating-a-self-signed-certificate) on how to generate a self signed cert.\n\nPlease refer [here](https://github.com/cloudfoundry/uaa-release/releases/tag/v23) for more details.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nContains [CAPI release v1.11.0](https://github.com/cloudfoundry/capi-release/tree/1.10.0). Release notes for [v1.11.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.11.0)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nThis release includes [UAA 3.9.2](https://github.com/cloudfoundry/uaa/releases/tag/3.9.2)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nNo changes\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\nThis section will be updated soon.  If this section is not yet up-to-date, please reach out for information:\n- direct team email: cf-loggregator@pivotal.io\n- CF Dev mailing list: https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/\n- Slack channel: https://cloudfoundry.slack.com/messages/loggregator/\n- GitHub issues: https://github.com/cloudfoundry/loggregator/issues\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.92.0 (from 1.90.0)\n\n#### [1.92.0](https://github.com/cloudfoundry/stacks/releases/tag/1.92.0)\n\n[USN-3142-1](https://www.ubuntu.com/usn/USN-3142-1/) Ubuntu Security Notice USN-3142-1:\n- [CVE-2016-7799](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-7799): mogrify global buffer overflow\n- [CVE-2016-7906](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-7906): imagemagick mogrify heap use after free\n- [CVE-2016-8677](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-8677): memory allocate failure in AcquireQuantumPixels\n- [CVE-2016-8862](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-8862): memory allocation failure in AcquireMagickMemory (memory.c)\n- [CVE-2016-9556](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-9556): Heap buffer overflow in heap-buffer-overflow in IsPixelGray\n\n[USN-3139-1](https://www.ubuntu.com/usn/USN-3139-1/) Ubuntu Security Notice USN-3139-1:\n- [CVE-2016-1248](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1248): vim before patch 8.0.0056 does not properly validate values for the 'filetype', 'syntax' and 'keymap' options, which may result in the execution of arbitrary code if a file with a specially crafted modeline is opened.\n\n[USN-3134-1](https://www.ubuntu.com/usn/USN-3134-1/) Ubuntu Security Notice USN-3134-1:\n- [CVE-2016-0772](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-0772): The smtplib library in CPython (aka Python) before 2.7.12, 3.x before 3.4.5, and 3.5.x before 3.5.2 does not return an error when StartTLS fails, which might allow man-in-the-middle attackers to bypass the TLS protections by leveraging a network position between the client and the registry to block the StartTLS command, aka a \"StartTLS stripping attack.\"\n- [CVE-2016-1000110](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1000110): use of HTTP_PROXY flag supplied by attacker in CGI scripts\n- [CVE-2016-5636](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-5636): Integer overflow in the get_data function in zipimport.c in CPython (aka Python) before 2.7.12, 3.x before 3.4.5, and 3.5.x before 3.5.2 allows remote attackers to have unspecified impact via a negative data size value, which triggers a heap-based buffer overflow.\n- [CVE-2016-5699](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-5699): CRLF injection vulnerability in the HTTPConnection.putheader function in urllib2 and urllib in CPython (aka Python) before 2.7.10 and 3.x before 3.4.4 allows remote attackers to inject arbitrary HTTP headers via CRLF sequences in a URL.\n\n[USN-3132-1](https://www.ubuntu.com/usn/USN-3132-1/) Ubuntu Security Notice USN-3132-1:\n- [CVE-2016-6321](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-6321): Bypassing the extract path name\n\n[USN-3131-1](https://www.ubuntu.com/usn/USN-3131-1/) Ubuntu Security Notice USN-3131-1:\n(81 CVEs addressed, see USN link)\n\n#### [1.91.0](https://github.com/cloudfoundry/stacks/releases/tag/1.91.0)\n\n### dotnet-core-buildpack\n\nupdated to v1.0.5 (from v1.0.4)\n\n#### [v1.0.5](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.5)\n- Add bower 1.8.0, remove bower 1.7.9\n- Serve libunwind from buildpacks.cloudfoundry.org\n\nDefault binary versions: node 6.9.1, bower 1.8.0, dotnet 1.0.0-preview2-003131\n\n### go-buildpack\n\nupdated to v1.7.15 (from v1.7.14)\n\n#### [v1.7.15](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.15)\n- Ensure all downloaded binaries have checksums verified\n- Add godep v75, remove godep v74\n\nDefault binary versions: go 1.6.3\n\n### nodejs-buildpack\n\nupdated to v1.5.23 (from v1.5.22)\n\n#### [v1.5.23](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.23)\n- Add node 7.1.0, 7.0.0, 6.9.1, 4.6.2\n- Remove node 6.8.1, 4.6.0, 0.10.47 (EOL), 0.10.48 (EOL)\n- Ensure all downloaded binaries have checksums verified\n- Remove vendored node binary executable\n\nDefault binary versions: node 4.6.2\n\n### php-buildpack\n\nupdated to v4.3.22 (from v4.3.21)\n\n#### [v4.3.22](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.22)\n- Ensure all downloaded binaries have checksums verified\n- Add composer 1.2.2, remove composer 1.2.1\n- Add APCu support to all PHP versions\n- Warn and error when composer.json or composer.lock has invalid format\n- Add support for phpiredis and phpredis in PHP7\n\nDefault binary versions: php 5.5.38, composer 1.2.2, httpd 2.4.23, newrelic 6.3.0.161, nginx 1.11.5\n\n### python-buildpack\n\nupdated to v1.5.12 (from v1.5.11)\n\n#### [v1.5.12](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.12)\n- Ensure all downloaded binaries have checksums verified\n\nDefault binary versions: python 2.7.12\n\n### ruby-buildpack\n\nupdated to v1.6.28 (from v1.6.27)\n\n#### [v1.6.28](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.28)\n- Add node 4.6.2, remove node 4.6.1\n- Add bundler 1.13.6, remove bundler 1.13.5\n- Add openjdk 1.8.0_111, remove openjdk 1.8.0_101\n- Ensure all downloaded binaries have checksums verified\n\nDefault binary versions: ruby 2.3.1, node 4.6.2\n\n### staticfile-buildpack\n\nupdated to v1.3.13 (from v1.3.12)\n\n#### [v1.3.13](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.13)\n- Option to enable hosting of hidden dot-files\n- Enable HSTS support\n- Don't write hashed credentials from Staticfile.auth to the logs\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n\nThis section will be updated soon.  If this section is not yet up-to-date, please reach out for information:\n- direct team email: runtime-og@cloudfoundry.org\n- CF Dev mailing list: https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/\n- Slack channel: https://cloudfoundry.slack.com/messages/runtime_og/\n- GitHub issues: https://github.com/cloudfoundry/dea-hm-workspace/issues\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- No changes\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- Bumped from vXX to [vXX](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/vXX). Functional changes:\n\n#### `consul-release` (includes `consul_agent` job)\n- Bumped from vXX to [vXX](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/vXX). Functional changes:\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- No changes\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v1.1.0](https://github.com/cloudfoundry/diego-release/tree/v1.1.0).\n  Release notes for\n  [v1.1.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.1.0) 路\n  [v1.0.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.0.0) 路\n  [v0.1491.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1491.0) 路\n  [v0.1490.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1490.0).\n- Garden-Runc release [v1.0.3](https://github.com/cloudfoundry/garden-runc-release/tree/v1.0.3).\n  Release notes for\n  [v1.0.3](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.3).\n- etcd release [v86](https://github.com/cloudfoundry-incubator/etcd-release/tree/v86). Release notes for\n  [v86](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v86).\n- cflinuxfs2-rootfs release [v1.41.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.41.0).\n  Release notes for\n  [v1.41.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.41.0) 路\n  [v1.40.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.40.0).\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- real IaaS: 3312.6\n- BOSH-Lite: 3312.6\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\n"
}