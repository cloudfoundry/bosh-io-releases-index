g, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.19 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.20 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 7.0.4 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imagick, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, sockets, xdebug, xsl, yaf, zip, zlib |\n| php | 7.0.5 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imagick, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, sockets, xdebug, xsl, yaf, zip, zlib |\n| composer | 1.0.0 | cflinuxfs2 |  |\n| httpd | 2.4.18 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.8.1 | cflinuxfs2 |  |\n| nginx | 1.9.14 | cflinuxfs2 |  |\n- SHA256: 6f171d0f6ed732e6f0c4c6984dd691e2c8301e7a2c9fb7e5b5fa61cd0e653a59\n\n### ruby-buildpack\n\nupdated to v1.6.16 (from v1.6.14)\n\n#### [v1.6.16](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.16)\n- Add jruby from 1.7.25, remove jruby 1.7.24\n  (https://www.pivotaltracker.com/story/show/117647027)\n- Fix checksum for OpenJDK due to rebuild\n  (https://www.pivotaltracker.com/story/show/117700771)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.1.8 | cflinuxfs2 |\n| ruby | 2.1.9 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| ruby | 2.2.4 | cflinuxfs2 |\n| ruby | 2.3.0 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.25 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.25 | cflinuxfs2 |\n| jruby | ruby-2.2.3-jruby-9.0.5.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.11.2 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_77 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: f3ee8cd0cf53b6c84e7ceb0949c7fcaa416b99bcd3662910cc004c0be80595f7\n\n#### [v1.6.15](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.15)\n\nNote: openjdk within this release has a non-matching checksum due to an upstream rebuild. If you experience an issue, please use [1.6.16](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.16) \n- Remove non-CF specific Procfile and default web server warning\n  (https://www.pivotaltracker.com/story/show/113193737)\n- Add openjdk 1.8.0_77, remove openjdk 1.8.0_73\n  (https://www.pivotaltracker.com/story/show/116890851)\n- Add ruby 2.1.9, remove ruby 2.1.7\n  (https://www.pivotaltracker.com/story/show/116842687)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.1.8 | cflinuxfs2 |\n| ruby | 2.1.9 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| ruby | 2.2.4 | cflinuxfs2 |\n| ruby | 2.3.0 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.24 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.24 | cflinuxfs2 |\n| jruby | ruby-2.2.3-jruby-9.0.5.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.11.2 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_77 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: f6734dfe1c0f1c0ebe1c4f37c5559e824efae1af884469e8894795d20b7c637e\n\n### staticfile-buildpack\n\nupdated to v1.3.6 (from v1.3.5)\n\n#### [v1.3.6](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.6)\n- Add nginx 1.9.14, remove nginx 1.9.12\n  (https://www.pivotaltracker.com/story/show/116842725)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.14 | cflinuxfs2 |\n- SHA256: 6e001a28e39642194a705b4b2e31c016de6a84a6af14dce5baf6f520dc33e382\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nNo Changes\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Fixed bug whereby manifest property `router.requested_route_registration_interval_in_seconds` was not correctly setting `minimumRegisterIntervalInSeconds`, a message sent to route registration clients via NATS, nor was it correctly setting the delay after startup Gorouter waits before listening for requests, in order to populate the routing table and prevent unnecessary 404 responses [details](https://www.pivotaltracker.com/story/show/117246665)\n- When NATs is unresponsive, GoRouter now attempts to reconnect to another NATs server before pruning routes [details](https://www.pivotaltracker.com/story/show/110199022)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Security logging added to log accesses to external API endpoints\n  - `/apps/APP_ID/stream`\n  - `/apps/APP_ID/recentlogs`\n  - `/apps/APP_ID/containermetrics`\n  - `/firehose/SUBSCRIPTION_ID`\n- Fixed connection leak between NOAA library and Traffic Controller\n- golang 1.6.1\n- NOAA library augmented to better connection dynamics. `noaa.consumer` is now deprecated in favor of the consumer package. See sample code.\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n- consul-release was bumped from v75 to [v80](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v80)\n- consul-release now uses Golang 1.6.1, but the consul and consul-template binaries are still built with older versions of Golang. [details](https://www.pivotaltracker.com/story/show/117553177)\n\n#### etcd and etcd-metrics-server\n- etcd-release was bumped from v42 to [v45](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v45).\n- etcd and etcd-metrics-server now use Golang 1.6.1 [details](https://www.pivotaltracker.com/story/show/117553177)\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- HM9000 must be have configured certificates (use scripts/generate-hm9000-certs): \n  `hm9000.ca_cert`, `hm9000.server_cert`, `hm9000.server_key`, `hm9000.client_cert`, `hm9000.client_key`\n- Optional: DEA instances can be started over HTTPS. You must generate certificates (use scripts/generate-dea-certs).\n  `cc.dea_use_https` and `dea_next.enable_ssl` must be true\n  `dea_next.ca_cert`, `dea_next.server_cert`, `dea_next.server_key`, `dea_next.client_cert`, `dea_next.client_key`\n- Optional: Cloud Controller can send security event logs in CEF format to the configured `syslog_daemon_config`:\n  `cc.security_event_logging.enabled` - boolean - defaults to `false`\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3215.4-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3215.4-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: N/A\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended diego-release Version\n- Diego final release [v0.1467.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1467.0) 路 [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1467.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended garden-linux-release Version\n- Garden-linux final release [v0.337.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.337.0) 路 [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.337.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended etcd-release Version\n- etcd final release [v45](https://github.com/cloudfoundry-incubator/etcd-release/tree/v45) 路 [release notes](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v45)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-cflinuxfs2-rootfs-release-version'\u003e\u003c/a\u003eRecommended cflinuxfs2-rootfs-release Version\n- cflinuxfs2-rootfs final release [v0.2.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v0.2.0) 路 [release notes](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v0.2.0)\n\nThis is a soft recommendation; several different versions of the cflinuxfs2-rootfs-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
