  "Content": "The cf-release v235 was released on April 19, 2016.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n- \u003ca href='#recommended-cflinuxfs2-rootfs-release-version'\u003eRecommended cflinuxfs2-rootfs-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.54.0](http://apidocs.cloudfoundry.org/235)**\n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n**IMPORTANT**\n- Added Security Event Logging - CEF formatted logs of all requests to Cloud Controller, off by default. See \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e.\n\n#### [CAPI Release](https://github.com/cloudfoundry/capi-release/tree/934a26f2d4edc8f2990edc37ed5e2a385d7e2940)\n- Bumped to Go 1.6.1 [details](https://www.pivotaltracker.com/story/show/117097199)\n- As an operator, I can enable security event logging with a manifest property. [details](https://www.pivotaltracker.com/story/show/117369169)\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/e2ebb5ff098d0740bd55023a10006f334388923e)\n- admins should be able to push docker apps when diego_docker is disabled [details](https://www.pivotaltracker.com/story/show/111919349)\n- As an operator, I can configure the blobstore webdav client with a CA cert bundle [details](https://www.pivotaltracker.com/story/show/116370901)\n- As an operator, I can discover security event logs for the Cloud Controller [details](https://www.pivotaltracker.com/story/show/116136597)\n- As a CF user, I expect to be able to delete an app while it is staging on Diego [details](https://www.pivotaltracker.com/story/show/112562131)\n- V3 Experimental\n  - As a space developer, I expect the 'source' for logging for processes to be [APP/PROC/PROCESS_TYPE/INDEX] [details](https://www.pivotaltracker.com/story/show/111790962)\n  - as a space developer, I can specify multiple ports on a process type [details](https://www.pivotaltracker.com/story/show/111335252)\n  - As an auditor, I expect app usage events for V3 process STARTED to record the buildpack_guid that was used to stage the droplet. [details](https://www.pivotaltracker.com/story/show/116330303)\n\n###### Pull Requests and Issues\n- cloudfoundry/capi-release#4: No support for Quota definition updates [details](https://www.pivotaltracker.com/story/show/117352589)\n- cloudfoundry/cloud_controller_ng#552: CC deploys successfully and then flaps when domains overlap [details](https://www.pivotaltracker.com/story/show/114838603)\n- cloudfoundry/cloud_controller_ng#576: Create a Private Domain doc error for owning organization [details](https://www.pivotaltracker.com/story/show/117706921)\n- cloudfoundry/cloud_controller_ng#490: document that Files API only supports Diego deployed apps [details](https://www.pivotaltracker.com/story/show/111045266)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- DEA heartbeats to HM9000 over HTTPS\n- (optional) CC starts instances over HTTPS\n- Added additional DEA metrics, _available_memory_ratio_, _available_disk_ratio_, _avg_cpu_load_, _uptime_\n- DEA drains and stops correctly, detects when previous stop fails\n- Bumped to latest ruby-nats 0.6.0\n- Bumped to Go 1.6.1\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.51.0 (from 1.49.0)\n\n#### [1.51.0](https://github.com/cloudfoundry/stacks/releases/tag/1.51.0)\n\nThis release contains the addition of [uuid-dev](https://github.com/cloudfoundry/stacks/commit/720c1f568097a463269abd9b2a2d74e2afce1c64) and non-critical [updates](https://github.com/cloudfoundry/stacks/commit/6223bbf7f00f19ba599499c4f5286b93ab2664ab) to the rootfs. \n\n#### [1.50.0](https://github.com/cloudfoundry/stacks/releases/tag/1.50.0)\n\nThis release contains no changes and is the same as release [1.49.0](https://github.com/cloudfoundry/stacks/releases/tag/1.49.0)\n\n### go-buildpack\n\nupdated to v1.7.5 (from v1.7.3)\n\n#### [v1.7.5](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.5)\n\nNotably, this release includes fixes for CVE-2016-3958 and CVE-2016-3959 [outlined here](https://groups.google.com/forum/#!msg/golang-announce/9eqIHqaWvck/kXsfO0ogLAAJ) \n- Add godep v62, remove godep v61\n  (https://www.pivotaltracker.com/story/show/117258211)\n- Add go 1.5.4, go 1.6.1, remove go 1.5.2\n  (https://www.pivotaltracker.com/story/show/117405095)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.3 | cflinuxfs2 |\n| go | 1.5.4 | cflinuxfs2 |\n| go | 1.6 | cflinuxfs2 |\n| go | 1.6.1 | cflinuxfs2 |\n| godep | v62 | cflinuxfs2 |\n- SHA256: 777f72afa83ba39768be07d42bb4164631d4da62e615078e0bc4dfcb9ec2f8a2\n\n#### [v1.7.4](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.4)\n- Bump Godep version to 0.61\n  (https://www.pivotaltracker.com/story/show/117078185)\n- Uses buildmode=pie for go 1.6+\n  (https://www.pivotaltracker.com/story/show/113966315)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.2 | cflinuxfs2 |\n| go | 1.5.3 | cflinuxfs2 |\n| go | 1.6 | cflinuxfs2 |\n| godep | v61 | cflinuxfs2 |\n- SHA256: 7f41d66ef260525ebd75bee0800638c9d1e4a609a489fef5609fbd057fb98ffc\n\n### nodejs-buildpack\n\nupdated to v1.5.11 (from v1.5.10)\n\n#### [v1.5.11](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.11)\n- Add node 5.10.1\n  (https://www.pivotaltracker.com/story/show/117023173)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.43 | cflinuxfs2 |\n| node | 0.10.44 | cflinuxfs2 |\n| node | 0.12.12 | cflinuxfs2 |\n| node | 0.12.13 | cflinuxfs2 |\n| node | 4.4.2 | cflinuxfs2 |\n| node | 5.10.0 | cflinuxfs2 |\n| node | 5.10.1 | cflinuxfs2 |\n- SHA256: 4023010e90b91a641213a1b7680b1d8cf2484dade6b702389ebaf87afa84b323\n\n### php-buildpack\n\nupdated to v4.3.10 (from v4.3.8)\n\n#### [v4.3.10](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.10)\n- Added extension to configure redis as a persistent store for PHP sessions\n  (https://www.pivotaltracker.com/story/show/117232921)\n- Add httpd 2.4.20, remove httpd 2.4.18\n  (https://www.pivotaltracker.com/story/show/116903551)\n- BUGFIX: detect composer.json non-recursively\n  (https://www.pivotaltracker.com/story/show/116521177)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.33 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.34 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.19 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.20 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 7.0.4 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imagick, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, sockets, xdebug, xsl, yaf, zip, zlib |\n| php | 7.0.5 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imagick, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, 